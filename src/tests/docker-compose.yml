version: '3.9'

services:
  postgres:
    image: postgres:14
    container_name: postgres_test
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test

  service:
    build:
      context: ../.
      dockerfile: Dockerfile
    image: balance-image
    container_name: service_test
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    env_file:
      - '.env'

  tests:
    image: balance-image
    container_name: pytest
    env_file:
      - '.env'
    command: pytest -v --disable-warnings
